<h3 class="col-md-4 offset-4 alert-warning" *ngIf='msg'>{{msg}}</h3>
<div class="col-md-4 offset-4 card card-body mt-5 mb-5">
    <form action="" [formGroup]="form" (ngSubmit)="addLibrarian(form)">
        <h1 class="text-center bg-dark text-danger">Librarian Registration</h1>
        <div class="form-group">
            <input type="text" name="name" pattern="^[a-zA-Z+\\.?]{3,20}" formControlName="name" id="name" class="form-control" placeholder="Enter Librarian Name">
            <div *ngIf="name.touched && name.invalid">
                <p *ngIf="name.errors.required" style="color: red;">* This Field Is Required</p>
                <p *ngIf="name.errors.pattern" style="color: red;">* Please Enter Valid Name(Min 3 Character/No digits)</p>
           
            </div>
        </div>
        <div class="form-group">
            <input type="email" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" formControlName="email" id="email" class="form-control" placeholder="Enter Email">
            <div *ngIf="email.touched && email.invalid">
                <p *ngIf="email.errors.required" style="color: red;">* This Field Is Required</p>
                <p *ngIf="email.errors.pattern" style="color: red;">* Enter Valid Email</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Enter Password">
            <div *ngIf="password.touched && password.invalid">
                <p *ngIf="password.errors.required" style="color: red;">* This Field Is Required</p>
                <p *ngIf="password.errors.pattern" style="color: red;">* Please Enter Valid Strong Password</p>

            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" [disabled]="form.invalid" class="btn btn-outline-success float-right">
        </div>
    
    </form>
</div>

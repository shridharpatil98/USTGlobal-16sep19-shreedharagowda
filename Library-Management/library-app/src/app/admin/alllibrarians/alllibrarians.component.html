<div class="mt-5 mb-5 col-md-4 offset-4 card card-body">
  <input type="search" name="search" id="search" placeholder="Enter Librarian Name to Search" [(ngModel)]="search" class="form-control">
</div>
<table class="table book-class table-bordered table-striped table-dark mt-5 mb-5 col-md-8 offset-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Librarian Name</th>
        <th scope="col">Email</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let librarian of librarians| studentFilter:search; index as i">
       <td>{{i+1}}</td>
       <td>{{librarian.name}}</td>
       <td>{{librarian.email}}</td>
       <td><button class="btn btn-danger" (click)="deleteLibrarian(book)">Issue</button></td>
      </tr>
    </tbody>
  </table>

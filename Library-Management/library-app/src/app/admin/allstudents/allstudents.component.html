<div class="mt-5 mb-5 col-md-4 offset-4 card card-body">
  <input type="search" name="search" id="search" placeholder="Enter Book Name Search" [(ngModel)]="search" class="form-control">
</div>
<table class="table book-class table-bordered table-striped table-dark mt-5 mb-5 col-md-8 offset-2">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Student Name</th>
      <th scope="col">USN</th>
      <th scope="col">Branch</th>
      <th scope="col">Section</th>
      <th scope="col">Semester</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students| studentFilter:search ; index as i">
     <td>{{i+1}}</td>
     <td>{{student.sname}}</td>
     <td>{{student.usn}}</td>
     <td>{{student.branch}}</td>
     <td>{{student.section}}</td>
     <td>{{student.sem}}</td>
     <td><button class="btn btn-danger" (click)="deleteStudent(student)">Delete</button></td>
    </tr>
  </tbody>
</table>

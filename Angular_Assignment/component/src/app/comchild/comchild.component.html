<div class="col-md-8 offset-2 mt-5 card card-body">
    <form action="" #form="ngForm" (ngSubmit)="sendCom(form)">
    <h1 class="form-control text-white bg-dark text-center">Comments</h1>
    <div class="form-group">
    <input type="text" name="title" id="title" class="form-control" placeholder="enter title" #title="ngModel" ngModel>
</div>
<div class="form-group">
    <textarea name="desc" class="form-control" id="desc" cols="30" rows="5" placeholder="enter description..." #desc="ngModel" ngModel></textarea>
</div>
<div class="form-group">
    <button class="btn btn-outline-success float-right" type="submit">Post Comment </button>
</div>
</form>
</div>

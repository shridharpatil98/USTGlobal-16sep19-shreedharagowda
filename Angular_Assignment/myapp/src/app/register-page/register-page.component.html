<div class="col-md-4 offset-4 mt-5 card card-body">
    <form action="" [formGroup]="form" (ngSubmit)="loginData(form)">
        <h1 class="text-center text-white bg-warning">Reactive Form</h1>
        <div class="form-group" >
            <input type="text" name="email" id="email" class="form-control" placeholder="enter email" formControlName="email">
            <div *ngIf="email.touched && email.invalid">
                    <p class="text-danger" *ngIf="email.errors.required">* this field is required</p>
                    <p class="text-danger" *ngIf="email.errors.unique">* Email Already Exists</p>
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="enter password" formControlName="password">
            <div *ngIf="password.touched && password.invalid">
                <p class="text-danger" *ngIf="password.errors.required">* This Field Is Required</p>
                

            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Log In</button>
        </div>
    </form>

</div>

<p>ng-switch works!</p>
<div [ngSwitch]="color">
    <p *ngSwitchCase="'red'" style="background-color: red">Hello this is red color</p>
    <p *ngSwitchCase="'green'" style="background-color: green">Hello this is green color</p>
    <p *ngSwitchCase="'yellow'" style="background-color: yellow">Hello this is yellow color</p>

</div>

<div class="col-md-4 offset-3 mt-5 card card-body">
    <form action="" class="" [formGroup]="form" (ngSubmit)="send(form)">
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control" name="email" id="email">
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" name="password" id="password">
        </div>
        <div class="form-group">
            <button type="submit" class="form-control" class="btn btn-outline-success">login</button>
        </div>
    </form>
</div>
